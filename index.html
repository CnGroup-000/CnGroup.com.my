<!DOCTYPE html>
<html>
<head>
  <!-- Your CSS and head content here -->
</head>
<body>
  <div id="overlay"></div>
  <div id="container">
    <div id="text">CNGROUP</div>
    <div id="line1"></div>
    <div id="line2"></div>
  </div>

  <div id="footer">Press to continue</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var line1 = document.getElementById('line1');
      var line2 = document.getElementById('line2');
      var text = document.getElementById('text');
      var footer = document.getElementById('footer');
      var overlay = document.getElementById('overlay');

      var textWidth = text.offsetWidth;
      var lineLength = textWidth + 20; // slightly longer than the total width of the text

      line1.style.width = lineLength + 'px';
      line2.style.width = lineLength + 'px';

      text.style.opacity = '1';
      text.style.transform = 'scale(1)';
      line1.style.width = '100%';
      line2.style.width = '100%';

      setTimeout(function() {
        footer.style.display = 'block'; // 2 seconds later, display the footer
      }, 3000);

      setTimeout(function() {
        overlay.style.opacity = '1';
      }, 1000);

      // Add click event to the overlay
      footer.addEventListener('click', showLoginPage);
    });
    
    function showLoginPage() {
      var loginPage = document.createElement('div');
      loginPage.style.position = 'fixed';
      loginPage.style.top = '0';
      loginPage.style.left = '0';
      loginPage.style.width = '100%';
      loginPage.style.height = '100%';
      loginPage.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
      loginPage.style.display = 'flex';
      loginPage.style.alignItems = 'center';
      loginPage.style.justifyContent = 'center';
      loginPage.style.zIndex = '3';
      
      var input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Enter your ID';
      
      var confirmButton = document.createElement('button');
      confirmButton.innerText = 'Confirm';
      confirmButton.addEventListener('click', redirectToURLAndRunScript);
      
      loginPage.appendChild(input);
      loginPage.appendChild(confirmButton);
      document.body.appendChild(loginPage);
    }
    
    function redirectToURLAndRunScript() {
      // Here you can add code to validate the ID
      // If the ID is valid, redirect the user
      var idInput = document.querySelector('input[type="text"]');
      var id = idInput.value;
      if (id) {
        // Redirect the user to the URL
        window.location.href = "https://script.google.com/macros/s/AKfycbx1qUoG0xKdm5r1s90RY7jH1VfFGaENCWkOd70L5AieT54O5z03IOKoIu3HnxIbWEb0Gg/exec";
      }
    }

  </script>
</body>
</html>
