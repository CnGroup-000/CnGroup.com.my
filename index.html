<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login Page</title>
</head>
<body>
  <div class="scroll-down">SCROLL DOWN
    <!-- SVG code for the scroll-down indicator -->
  </div>
  <div class="container"></div>
  <div class="modal">
    <div class="modal-container">
      <div class="modal-left">
        <h1 class="modal-title">Welcome!</h1>
        <p class="modal-desc">Enter your credentials below:</p>
        <div class="input-block">
          <label for="email" class="input-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="input-block">
          <label for="password" class="input-label">Password</label>
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="modal-buttons">
          <a href="#" class="">Forgot your password?</a>
          <button class="input-button" id="login-button">Login</button>
        </div>
        <p class="sign-up">Don't have an account? <a href="#">Sign up now</a></p>
      </div>
      <div class="modal-right">
        <img src="https://your-image-url.jpg" alt="">
      </div>
      <button class="icon-button close-button">
        <!-- SVG code for close icon -->
      </button>
    </div>
    <button class="modal-button" id="open-modal-button">Click here to login</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
